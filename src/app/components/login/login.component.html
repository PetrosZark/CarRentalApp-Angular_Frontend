<h5 class="text-center">User Login</h5>

<div class="d-flex justify-content-center mt-2" style="height: 75vh;">
    <!-- Reactive form with Angular binding and submission handling -->
    <form [formGroup]="loginForm" class="d-flex flex-column w-50" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label for="username">Username</mat-label>
            <input matInput type="text" formControlName="username">
        </mat-form-field>

        <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>
        
        <!-- Button is disabled if form is invalid (reactive form validation) -->
        <button 
            mat-flat-button 
            color="primary" 
            type="submit" 
            [disabled]="loginForm.invalid">
            Login
        </button>
            
        <!-- Conditional success message, shown if form submission is successful -->     
        <div *ngIf="showSuccessPopup" class="alert alert-success mt-2">
            <strong>Success:</strong> {{ successMessage }}
        </div>

        <!-- Conditional error message for failed login attempts -->
        <div *ngIf="showErrorPopup" class="alert alert-danger mt-2">
            <strong>Error:</strong> {{ errorMessage }}
        </div>
    </form>
