@if (isAuthenticated()) {
    <!-- Display menu if the user is authenticated -->
    <div class="list-group">
        
        <!-- Loop through menu entries and dynamically render links -->
        @for (entry of menu; track entry) {
            <a class= "list-group-item list-group-item-action" 
            [routerLink] = "entry.routerLink"
            [routerLinkActive] = "['active']"
            >{{entry.text}}</a>
        }
    </div>
}
